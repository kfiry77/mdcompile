name: Test Action

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Run tests
        run: |
          # Create test directory
          mkdir test_files
          
          # Create a sample .codemd file for testing
          echo 'This is a test.\n\n```plantuml\nAlice -> Bob: Hello\n```' > test_files/test.src.md
          
          # Run your action using the local action code
          - name: Run Action Locally
            uses: ./  # Points to the root of the action repository
            
            with:
              output_dir: "test_output"

          # Check if the output file was created
          if [ ! -f "test_output/test.md" ]; then
            echo "Test failed: output file not created."
            exit 1
          fi

          # Check the contents of the generated Markdown file
          grep -q "![Diagram 1]" test_output/test.md || (echo "Test failed: SVG link not found." && exit 1)

          # Additional checks can be added here as needed

      - name: Clean up
        run: |
          rm -rf test_files test_output